<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="calculator">
        <section id="display_screen" class="screen">0</section>
        <section class="keypad">
            <input data-operation="clear" type="button" value="C" class="keypad_1">
            <input data-operation="delete" type="button" value="Del" class="keypad_del">
            <input data-operation="add" type="button" value="+" class="keypad_operators">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input data-operation="multiply" type="button" value="*" class="keypad_operators">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input data-operation="minus" type="button" value="-" class="keypad_operators">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input data-operation="divide" type="button" value="/" class="keypad_operators">
            <input type="button" value="0">
            <input data-operation="decimal" type="button" value=".">
            <input data-operation="equals" type="button" value="=" class="keypad_equals">
        </section>
    </main>
    <script src="script/script.js" ></script>
</body>
</html>
